<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aidan Follestad</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.blue-indigo.min.css">
    <link href="//fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>

    <meta content="NVQFQ5d5DS2rzDg6k8UfFh00QtjcMVlSRC2jxEfMqdM" name="google-site-verification">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="#1E88E5" name="theme-color">

</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="mdl-layout__header mdl-layout__header--waterfall mdl-shadow--2dp">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title"><a href="#highlights">Aidan</a></span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#interests">Interests</a>
                    <a class="mdl-navigation__link" href="#work">Work</a>
                    <a class="mdl-navigation__link" href="#connect">Connect</a>
                </nav>
            </div>
        </div>
        <div class="mdl-layout__content" id="spaContainer"></div>
    </div>

    <script defer src="./scripts/spa.js" type="text/javascript"></script>
    <script defer type="text/javascript">
      // noinspection JSUnusedLocalSymbols
      /**
       * @param {string} hash
       */
      function hashChanged(hash) {
        if (hash === '') {
          hash = '#highlights';
        }
        var plain = hash.substring(1);
        if (plain === 'highlights') {
          $('.mdl-layout-title a').text('Aidan');
        } else {
          $('.mdl-layout-title a').text('Highlights');
        }
        navigateToPage('./pages/' + plain + '.html');
      }
    </script>

</body>

</html>
